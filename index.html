<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sokhina Digital Bank</title>
    <!-- Bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!--Main Stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center mb-5">Welcome to Sokhina Digital Bank</h1>
        <div class="login-form">
                <input class="form-control" type="text" placeholder="Username/Email">
                <br>
                <input class="form-control" type="password" placeholder="Password">
                <br>
                <button id="loginbtn" class="btn btn-primary">Login</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit trans">
                    <h5>Deposit</h5>
                    <h2>$ <span id="finalDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="widthdraw trans">
                    <h5>Widthdraw</h5>
                    <h2>$ <span id="addWidthdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance trans">
                    <h5>Balance</h5>
                    <h2>$ <span id="totalBalance">1200</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="login-form">
                    <h2>Deposit</h2>
                    <input type="text"  class="form-control" id="depoInput" placeholder="$ You want to deposit"><br>
                    <button id="depositBtn" class="btn btn-primary">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="login-form">
                    <h2>Widthdraw</h2>
                    <input type="text" id="widthdrawAmount" class="form-control" placeholder="$ You want to Widthdraw"><br>
                    <button id="widthdrawBtn" class="btn btn-primary">Widthdraw</button>
                </div>
            </div>
        </div>
    </div>
